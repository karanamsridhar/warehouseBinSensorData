<table class="table table-striped table-hover table-bordered">
	<tr>
		<th>Pick Location</th>
		<th>Part Number</th>
		<th>Pick Type</th>
		<th>Zone</th>
		<th>Weight</th>
		<th>Fill Percent</th>
		<th></th>
	</tr>
	<tr ng-repeat="location in locations">
		<td>{{location.pickLocation}}</td>
		<td>{{location.partNumber}}</td>
		<td>{{location.pickType}}</td>
		<td>{{location.zone}}</td>
		<td>{{location.weight}}</td>
		<td>{{location.fillPercent}}</td>
		<td><button type="button" class="btn btn-primary">Replenish</button></td>
	</tr>
</table>
